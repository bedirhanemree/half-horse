<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Gallery - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="hamburger">☰</span>
            <div class="logo">Horse Gallery</div>
            <div class="header-right">
                <div class="user-info">
                    <span id="usernameDisplay">Loading...</span>
                    <button id="editUsernameBtn" title="Edit username">✏️</button>
                </div>
                <nav class="navigation">
                    <a href="index.html" class="nav-link">Draw</a>
                    <a href="gallery.html" class="nav-link active">Gallery</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- CA bölümü -->
    <div class="mobile-ca-section">
        <div class="contract-address">
            <span id="ca-text">0x1234...5678</span>
            <button class="copy-btn">Copy</button>
        </div>
    </div>

    <div class="container">
        <div class="published-drawings">
            <h2>All Drawings</h2>
            <div class="filter-bar"></div>
            <div id="gallery"></div>
        </div>
    </div>

    <!-- View Drawing Modal -->
    <div id="viewDrawingModal" class="modal">
        <div class="modal-content view-drawing-modal">
            <h3 id="viewDrawingTitle"></h3>
            <p id="viewDrawingCreator"></p>
            <div class="view-drawing-content">
                <div class="drawing-image">
                    <img id="viewDrawingImage" src="" alt="Drawing">
                    <button id="downloadViewedImageBtn" class="download-btn">Download</button>
                </div>
                <div class="drawing-details">
                    <button id="likeDrawingBtn">Like ❤️</button>
                    <span id="likeCount">0</span>
                    <div class="comments-section">
                        <h4>Comments</h4>
                        <div id="commentsList"></div>
                        <textarea id="commentInput" class="comment-input" placeholder="Add a comment..."></textarea>
                        <button id="submitCommentBtn" class="action-btn">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Username Modal -->
    <div id="editUsernameModal" class="modal">
        <div class="modal-content">
            <h3>Edit Your Username</h3>
            <input type="text" id="newUsername" class="title-input" placeholder="Enter new username">
            <p class="username-info">Choose a unique username to identify your drawings!</p>
            <button id="saveUsernameBtn" class="action-btn">Save Username</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://github.com/x/horse-gallery" target="_blank">GitHub</a>
            <a href="https://x.com/horsegallery" target="_blank">X</a>
        </div>
        <p>&copy; 2025 Horse Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
